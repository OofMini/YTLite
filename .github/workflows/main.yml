lname: Create YouTube Plus app

on:
  workflow_dispatch:
    inputs:
      enable_youpip:
        description: "Integrate YouPiP"
        type: boolean
        required: true
        default: false
      enable_ytuhd:
        description: "Integrate YTUHD"
        type: boolean
        required: true
        default: false
      enable_yq:
        description: "Integrate YouQuality"
        type: boolean
        required: true
        default: false
      enable_ryd:
        description: "Integrate Return YouTube Dislikes"
        type: boolean
        required: true
        default: false
      enable_youmute:
        description: "Integrate YouMute"
        type: boolean
        required: true
        default: false
      enable_youremembercaption:
        description: "Integrate YouRememberCaption"
        type: boolean
        required: true
        default: false
      enable_ytnotracking:
        description: "Integrate YTNoTracking"
        type: boolean
        required: true
        default: false
      enable_noytpremium:
        description: "Integrate NoYTPremium"
        type: boolean
        required: true
        default: false
      ipa_url:
        description: "URL to the decrypted IPA file"
        default: ""
        required: true
        type: string
      tweak_version:
        description: "The version of the tweak to use. Enter the version manually from dayanch96/YTLite/releases or leave default"
        default: "5.2b3"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4.1.1
        with:
          path: main
          submodules: recursive

      - name: Hide sensitive inputs
        uses: levibostian/action-hide-sensitive-inputs@v1
        with:
          exclude_inputs: enable_youpip,enable_ytuhd,enable_yq,enable_ryd,enable_youmute,enable_youremembercaption,enable_ytnotracking,enable_noytpremium,tweak_version

      - name: Download and validate IPA
        run: |
          wget "${{ inputs.ipa_url }}" --no-verbose -O ${{ github.workspace }}/youtube.ipa
          file_type=$(file --mime-type -b ${{ github.workspace }}/youtube.ipa)
          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" ]]; then
            echo "::error::Validation failed: The downloaded file is not a valid IPA. Detected type: $file_type."
            exit 1
          fi

      - name: Install Dependencies
        run: brew install make ldid

      - name: Set PATH environment variable
        run: echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH

      - name: Cache Theos
        if: ${{ inputs.enable_youpip || inputs.enable_ytuhd || inputs.enable_yq || inputs.enable_ryd || inputs.enable_youmute || inputs.enable_youremembercaption || inputs.enable_ytnotracking || inputs.enable_noytpremium }}
        id: theos
        uses: actions/cache@v4
        env:
          cache-name: theos_cache_67db2ab
        with:
          path: theos/
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Setup Theos
        if: ${{ (inputs.enable_youpip || inputs.enable_ytuhd || inputs.enable_yq || inputs.enable_ryd || inputs.enable_youmute || inputs.enable_youremembercaption || inputs.enable_ytnotracking || inputs.enable_noytpremium) && steps.theos.outputs.cache-hit != 'true' }}
        uses: actions/checkout@v4.1.7
        with:
          repository: theos/theos
          ref: 67db2ab8d950910161730de77c322658ea3e6b44
          path: ${{ github.workspace }}/theos
          submodules: recursive

      - name: Download iOS SDK
        if: ${{ (inputs.enable_youpip || inputs.enable_ytuhd || inputs.enable_yq || inputs.enable_ryd || inputs.enable_youmute || inputs.enable_youremembercaption || inputs.enable_ytnotracking || inputs.enable_noytpremium) && steps.theos.outputs.cache-hit != 'true' }}
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS16.5.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Install cyan
        run: pipx install --force https://github.com/asdfzxcvbn/pyzule-rw/archive/main.zip

      - name: Download YouTube Plus
        id: download_ytp
        run: |
          deb_url="https://github.com/dayanch96/YTLite/releases/download/v${{ inputs.tweak_version }}/com.dvntm.ytlite_${{ inputs.tweak_version }}_iphoneos-arm.deb"
          wget "$deb_url" --no-verbose -O ${{ github.workspace }}/ytplus.deb

      - name: Clone Open in YouTube (Safari extension)
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/CokePokes/YoutubeExtensions/
          cd YoutubeExtensions
          git sparse-checkout set --no-cone OpenYoutubeSafariExtension.appex
          git checkout
          mv *.appex ${{ github.workspace }}

      - name: Clone Headers
        if: ${{ inputs.enable_youpip || inputs.enable_ytuhd || inputs.enable_yq || inputs.enable_ryd || inputs.enable_youmute || inputs.enable_youremembercaption || inputs.enable_ytnotracking || inputs.enable_noytpremium }}
        run: |
          for header in YouTubeHeader PSHeader; do
            if [ -d "$THEOS/include/$header" ]; then
              echo "$header exists. Pulling latest changes..."
              cd $THEOS/include/$header && git pull
            else
              echo "$header does not exist. Cloning repository..."
              cd $THEOS/include && git clone --quiet --depth=1 https://github.com/PoomSmart/$header.git
            fi
          done
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Clone Tweaks
        run: |
          cd ${{ github.workspace }}
          [ "${{ inputs.enable_youpip }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/YouPiP.git || true
          [ "${{ inputs.enable_ytuhd }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/YTUHD.git || true
          [ "${{ inputs.enable_ryd }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/Return-YouTube-Dislikes.git || true
          [ "${{ inputs.enable_yq }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/YouQuality.git || true
          [ "${{ inputs.enable_youmute }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/YouMute.git || true
          [ "${{ inputs.enable_youremembercaption }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/YouRememberCaption.git || true
          [ "${{ inputs.enable_ytnotracking }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/YTNoTracking.git || true
          [ "${{ inputs.enable_noytpremium }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/NoYTPremium.git || true
          [ "${{ inputs.enable_yq || inputs.enable_youpip }}" = "true" ] && git clone --quiet --depth=1 https://github.com/PoomSmart/YTVideoOverlay.git || true

      - name: Build Tweaks
        run: |
          cd ${{ github.workspace }}
          [ "${{ inputs.enable_youpip }}" = "true" ] && (cd YouPiP && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../youpip.deb) || true
          [ "${{ inputs.enable_ytuhd }}" = "true" ] && (cd YTUHD && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../ytuhd.deb) || true
          [ "${{ inputs.enable_ryd }}" = "true" ] && (cd Return-YouTube-Dislikes && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../ryd.deb) || true
          [ "${{ inputs.enable_yq }}" = "true" ] && (cd YouQuality && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../yq.deb) || true
          [ "${{ inputs.enable_youmute }}" = "true" ] && (cd YouMute && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../youmute.deb) || true
          [ "${{ inputs.enable_youremembercaption }}" = "true" ] && (cd YouRememberCaption && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../youremembercaption.deb) || true
          [ "${{ inputs.enable_ytnotracking }}" = "true" ] && (cd YTNoTracking && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../ytnotracking.deb) || true
          [ "${{ inputs.enable_noytpremium }}" = "true" ] && (cd NoYTPremium && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../noytpremium.deb) || true
          [ "${{ inputs.enable_yq || inputs.enable_youpip }}" = "true" ] && (cd YTVideoOverlay && make clean package DEBUG=0 FINALPACKAGE=1 && mv packages/*.deb ../ytvo.deb) || true
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Inject tweaks into IPA
        run: |
          tweaks="ytplus.deb OpenYoutubeSafariExtension.appex"
          for f in *.deb; do [ -f "$f" ] && tweaks="$tweaks $f"; done
          cyan -i youtube.ipa -o YouTubePlus_${{ inputs.tweak_version }}.ipa -uwef $tweaks -n "YouTube" -b "com.google.ios.youtube"

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2.0.1
        with:
          tag_name: ytp-${{ github.run_number }}
          name: YouTubePlus v${{ inputs.tweak_version }} (${{ github.run_number }})
          files: YouTubePlus_${{ inputs.tweak_version }}.ipa
          draft: true

      - name: Output Release URL
        run: |
          echo "::notice::Release available at: https://github.com/${{ github.repository }}/releases"